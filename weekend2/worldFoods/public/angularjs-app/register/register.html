<h1>Register</h1><br/>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    {{vm.message}}
</div>
<div ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
</div>
<form name="register" ng-submit="vm.register()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id = "username" name="username" required placeholder="Username" ng-model="vm.user.username" autocapitalize="none">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id = "name" name="name" required placeholder="Name" ng-model="vm.user.name" autocapitalize="none">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id = "password" name="password" required placeholder="Password" ng-model="vm.user.password" autocapitalize="none">
    </div>

    <div class="form-group">
        <label for="repeatpassword">Password</label>
        <input type="password" class="form-control" id = "repeatpassword" name="repeatpassword" required placeholder="Password" ng-model="vm.user.repeatpassword" autocapitalize="none">
    </div>

    <button ng-disabled="vm.registerForm.$isinvalid" type="submit" class="btn btn-success">Register</button>
</form>
