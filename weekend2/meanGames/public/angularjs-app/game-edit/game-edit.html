
<form name= vm.gameForm ng-submit="vm.editGame()">
    Edit your game in the field below: {{vm.game.title}} <br/>
    Title:<input type = "text" name ="title" ng-value="vm.game.title" value="default" required ng-model="vm.formGame.title" style ="color: black;"/><br/> 

    Price:<input type = "number" name ="price" ng-value="vm.game.price" value="default"  ng-model="vm.formGame.price" style ="color: black;"/><br/> 

    year:<input type = "number" name ="year"  ng-value="vm.game.year" value="default" ng-model="vm.formGame.year" style ="color: black;"/><br/> 

    Rating:<input type = "number" name ="rate" ng-value="vm.game.rate" pattern="[1-5]"  ng-model="vm.formGame.rate" style ="color: black;"/>
        <span ng-if="vm.gameForm.rate.$dirty && vm.gameForm.rate.$invalid">
            The rate must be a number between 1-5
        </span><br/>     

    Minimun Players:<input type = "number" name ="minPlayers" ng-value="vm.game.minPlayers"  pattern="[1-9][0-9]?"  ng-model="vm.formGame.minPlayers" style ="color: black;"/><br/> 
    <span ng-if="vm.gameForm.minPlayers.$dirty && vm.gameForm.minPlayers.$invalid">
        The rate must be a number between 1-5
    </span><br/>     
    
    Maximun Players:<input type = "number" name ="maxPlayers" ng-value="vm.game.maxPlayers" pattern="[1-9][0-9]?"  ng-model="vm.formGame.maxPlayers" style ="color: black;"/><br/> 
    <span ng-if="vm.gameForm.maxPlayers.$dirty && vm.gameForm.maxPlayers.$invalid">
        The rate must be a number between 1-5
    </span><br/>     
    Minimun Age:<input type = "number" name ="minAge" ng-value="vm.game.minAge"  ng-model="vm.formGame.minAge" style ="color: black;"/><br/> 
   
    Designer Name:<input type = "text" name ="designer" ng-value="vm.game.designer"  ng-model="vm.formGame.designer" style ="color: black;"/><br/> 
    <button type="submit" class="btn-success">Save Game</button> <br/>

</form>
